<!doctype html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sandbox for IEVer Jquery Plugin</title>
    <script type="text/javascript" src="lib/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="src/jquery/IEVer.js"></script>
    <script type="text/javascript">
        $(function() {
            var ieVer = $.ieVer();
            $("#isIE").text(ieVer.isIE);
            $("#version").text(ieVer.version);
            $("#userAgent").text(ieVer.userAgent);
            $("#majorVersion").text(ieVer.majorVersion);
        });
    </script>
</head>
<body>
<div>
    <div>
        <span>Version: <span id="version"></span></span>
    </div>
    <div>
        <span>User Agent: <span id="userAgent"></span></span>
    </div>
    <div>
        <span>Is IE: <span id="isIE"></span></span>
    </div>
    <div>
        <span>IE Major Version: <span id="majorVersion"></span></span>
    </div>
</div>
</body>
</html>
